<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ ticket.title }}</title>
</head>
  <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        max-width: 700px;
        margin: 2rem auto;
        padding: 0 1rem;
        color: #222;
        background-color: #fff;
    }

    h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
    }

    p {
        margin: 0.5rem 0 1rem 0;
    }

    strong {
        font-weight: 600;
    }

    form {
        margin-top: 2rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    textarea {
        width: 100%;
        max-width: 100%;
        padding: 0.6rem;
        font-family: inherit;
        font-size: 0.95rem;
        line-height: 1.5;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    textarea:focus {
        outline: none;
        border-color: #0066cc;
    }

    button {
        padding: 0.5rem 1.2rem;
        font-size: 0.95rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f5f5f5;
        cursor: pointer;
    }

    button:hover {
        background-color: #eaeaea;
    }

    a {
        display: inline-block;
        margin-top: 2rem;
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<body>

<h1>{{ ticket.title }}</h1>

<p><strong>Vansklighetsgrad</strong> {{ ticket.difficulty }}</p>

<p>{{ ticket.description }}</p>

<form method="post" action="/solve/{{ ticket.id }}">
    <label for="solution">Skriv litt om din løsning:</label><br><br>
    <textarea name="solution" rows="6" cols="60" required></textarea><br><br>
    <button type="submit">Løs ticket</button>
</form>

<br>
<a href="/">Tilbake til oversikt</a>

</body>
</html>
